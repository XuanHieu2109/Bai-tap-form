<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        caption {
            background-color: paleturquoise;
            color: blue;
        }

        table {
            background-color: yellow;
        }

        .trai {
            color: blue;
        }
    </style>
</head>

<body>
    <table>
        <caption>Đăng kí học viên</caption>
        <tr>
            <td class="trai">Họ và tên</td>
            <td><input type="text" size="25"></td>
        </tr>
        <tr>
            <td class="trai">Ngày sinh</td>
            <td><input type="text" size="15"></td>
        </tr>
        <tr>
            <td class="trai">Giới tính</td>
            <td><input type="radio">Nam
                <input type="radio">Nữ
            </td>
        </tr>
        <tr>
            <td class="trai">Địa chỉ</td>
            <td>
                <textarea rows="5" cols="25"></textarea>
            </td>
        </tr>
        <tr>
            <td class="trai">Lớp</td>
            <td>
                <select name="city">
                    <option value="">-Chọn lớp-</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="trai">Email</td>
            <td><input type="text" size="20"></td>
        </tr>
        <tr>
            <td class="trai">Điện thoại</td>
            <td><input type="text" size="20"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng kí">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</body>

</html>
